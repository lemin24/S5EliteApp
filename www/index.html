<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARED SMS BOMB</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; text-align: center; }
        .header { color: #f00; font-size: 24px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #0f0; font-weight: bold; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: #0f0; box-sizing: border-box; }
        input::placeholder { color: #444; }
        button { width: 100%; padding: 15px; background: #f00; color: #fff; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .footer { margin-top: 30px; border-top: 1px solid #333; padding-top: 10px; font-size: 12px; }
        a { color: #0ff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">JARED SMS BOMB v1.0</div>
    
    <div class="input-group">
        <label>TARGET NUMBER:</label>
        <input type="text" id="num" placeholder="9xxxxxxxxx" maxlength="10">
    </div>
    
    <div class="input-group">
        <label>OTP AMOUNT:</label>
        <input type="number" id="otpAmount" placeholder="Example: 50" value="10">
    </div>
    
    <button onclick="checkAccess()">START BOMBING</button>
    
    <div class="footer">
        <p>UNAUTHORIZED LOGIN? GET YOUR ACCESS KEY:</p>
        <a href="https://www.facebook.com/jaredvxx" target="_blank">CONTACT ADMIN ON FACEBOOK</a>
    </div>

    <script src="js/bomb-enc.js"></script>
</body>
</html>
